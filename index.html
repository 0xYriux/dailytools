<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>0xYriux</title>
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<!-- 白板：作为页面背景的可编辑画布，支持粘贴、拖拽、缩放、旋转 -->
	<div id="whiteboard" tabindex="0" aria-label="白板"></div>
	<div id="board-hint" class="board-hint">在此页面粘贴文本或图片（Ctrl/Cmd+V）以添加到白板</div>
	<div class="container">
		<img src="favicon.ico" class="avatar" alt="Avatar">
		<div class="name" id="name">0xYriux</div>
		
		<div class="info-item">
			<div class="info-label">时间</div>
			<div class="info-value" id="time">--:--:--</div>
		</div>
		
		<div class="info-item">
			<div class="info-label">来源IP</div>
			<div class="info-value" id="ip">获取中...</div>
		</div>
		
		<div class="textarea-wrapper">
			<textarea id="notepad" placeholder="输入你的备忘录..."></textarea>
		</div>
	</div>
	
	<script src="assets/js/app.js"></script>
</body>
</html>
