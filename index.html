<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xYriux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #2d3436 0%, #636e72 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #636e72 0%, #2d3436 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
        }
        
        .name {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        
        .info-item {
            margin-bottom: 16px;
            text-align: left;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        
        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 4px;
        }
        
        .info-value {
            font-size: 14px;
            color: #333;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .textarea-wrapper {
            margin-top: 24px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 14px;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            border-color: #636e72;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 20px;
            }
            
            .avatar {
                width: 80px;
                height: 80px;
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="favicon.ico" 
             class="w-[120px] h-[120px] rounded-full object-cover avatar-glow" 
             alt="Avatar">
        <div class="name" id="name">0xYriux</div>
        
        <div class="info-item">
            <div class="info-label">时间</div>
            <div class="info-value" id="time">--:--:--</div>
        </div>
        
        <div class="info-item">
            <div class="info-label">来源IP</div>
            <div class="info-value" id="ip">获取中...</div>
        </div>
        
        <div class="textarea-wrapper">
            <textarea id="notepad" placeholder="输入你的备忘录..."></textarea>
        </div>
    </div>
    
    <script>
        // 更新时间
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('time').textContent = 
                `${year}-${month}-${date} ${hours}:${minutes}:${seconds}`;
        }
        
        // 获取 IP
        function fetchIP() {
            fetch('https://api.ipify.org?format=json')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('ip').textContent = data.ip;
                })
                .catch(err => {
                    document.getElementById('ip').textContent = '获取失败';
                });
        }
        
        // 处理文本框缓存
        const notepad = document.getElementById('notepad');
        const CACHE_KEY = 'notepad_content';
        
        // 加载缓存内容
        const cachedContent = localStorage.getItem(CACHE_KEY);
        if (cachedContent) {
            notepad.value = cachedContent;
        }
        
        // 实时保存到缓存
        notepad.addEventListener('input', () => {
            localStorage.setItem(CACHE_KEY, notepad.value);
        });
        
        // 初始化
        updateTime();
        setInterval(updateTime, 1000);
        fetchIP();
    </script>
</body>
</html>
