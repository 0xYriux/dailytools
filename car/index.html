<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #eed1c5 0%, #091c3e 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .car-icon {
            font-size: 60px;
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn i {
            margin-right: 10px;
            font-size: 20px;
        }
        
        .btn-notify {
            background-color: #3498db;
            color: white;
        }
        
        .btn-notify:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn-contact {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-contact:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            width: 85%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal h2 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .modal p {
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        
        .modal input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border 0.3s;
        }
        
        .modal input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .modal-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .modal-btn-cancel {
            background-color: #e74c3c;
            color: white;
        }
        
        .modal-btn-cancel:hover {
            background-color: #c0392b;
        }
        
        .modal-btn-submit {
            background-color: #2ecc71;
            color: white;
        }
        
        .modal-btn-submit:hover {
            background-color: #27ae60;
        }
        
        .success-message {
            color: #2ecc71;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .error-message {
            color: #e74c3c;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .footer {
            margin-top: 30px;
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="car-icon">
                <i class="fas fa-car"></i>
            </div>
            <h1>联系我</h1>
            <p>如有挪车或其他需求，请联系我，谢谢！</p>
        </div>
        
        <div class="buttons-container">
            <button class="btn btn-notify" id="notifyBtn">
                <i class="fas fa-bell"></i> 通知我挪车
            </button>
            <button class="btn btn-contact" id="contactBtn">
                <i class="fas fa-phone-alt"></i> 联系我
            </button>
        </div>
        
        <div class="footer">
            <p>感谢您的耐心等待:)</p>
        </div>
    </div>
    
    <!-- 通知成功弹窗 -->
    <div class="modal" id="notifySuccessModal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="font-size: 50px; color: #2ecc71; margin-bottom: 15px;"></i>
            <h2>通知已发送</h2>
            <p>我已经收到通知，请稍等片刻</p>
            <button class="modal-btn modal-btn-submit" id="closeNotifySuccess">确定</button>
        </div>
    </div>
    
    <!-- 联系我弹窗 -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <h2>联系我</h2>
            <p>请填写您的手机号码，我将马上联系您</p>
            <input type="tel" id="phoneInput" placeholder="请输入您的手机号码">
            <div class="error-message" id="phoneError"></div>
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-cancel" id="cancelContact">取消</button>
                <button class="modal-btn modal-btn-submit" id="submitContact">提交</button>
            </div>
        </div>
    </div>
    
    <!-- 联系成功弹窗 -->
    <div class="modal" id="contactSuccessModal">
        <div class="modal-content">
            <i class="fas fa-check-circle" style="font-size: 50px; color: #2ecc71; margin-bottom: 15px;"></i>
            <h2>信息已收到</h2>
            <p>我已收到，会立刻联系您，请稍等片刻</p>
            <button class="modal-btn modal-btn-submit" id="closeContactSuccess">确定</button>
        </div>
    </div>

    <script>
        // 获取DOM元素
        const notifyBtn = document.getElementById('notifyBtn');
        const contactBtn = document.getElementById('contactBtn');
        const notifySuccessModal = document.getElementById('notifySuccessModal');
        const contactModal = document.getElementById('contactModal');
        const contactSuccessModal = document.getElementById('contactSuccessModal');
        const phoneInput = document.getElementById('phoneInput');
        const phoneError = document.getElementById('phoneError');
        const closeNotifySuccess = document.getElementById('closeNotifySuccess');
        const cancelContact = document.getElementById('cancelContact');
        const submitContact = document.getElementById('submitContact');
        const closeContactSuccess = document.getElementById('closeContactSuccess');
        
        // 通知我挪车按钮点击事件
        notifyBtn.addEventListener('click', function() {
            // 发送POST请求到指定地址
            fetch('https://api.day.app/CtibGY69eGuDcJ6KBhbeUN', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: '来自 Xiaomi SU7 Ultra 的通知',
                    body: '有人通知您挪车，请尽快处理',
                    level: 'critical',
                    icon: 'https://tc.z.wiki/autoupload/fr/bczXmF8p7nfbhDOf7TtZQpEPT9jdaBX2R1_pfdEQaYyyl5f0KlZfm6UsKj-HyTuv/20251110/YN0l/736X736/be3ad7a0a36e14d61d29db23c3585d14.jpg'
                })
            })
            .then(response => {
                if (response.ok) {
                    // 显示成功弹窗
                    notifySuccessModal.style.display = 'flex';
                } else {
                    alert('请求失败，请稍后重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误，请稍后重试');
            });
        });
        
        // 联系我按钮点击事件
        contactBtn.addEventListener('click', function() {
            // 显示联系弹窗
            contactModal.style.display = 'flex';
            phoneInput.value = '';
            phoneError.textContent = '';
        });
        
        // 关闭通知成功弹窗
        closeNotifySuccess.addEventListener('click', function() {
            notifySuccessModal.style.display = 'none';
        });
        
        // 取消联系弹窗
        cancelContact.addEventListener('click', function() {
            contactModal.style.display = 'none';
        });
        
        // 提交联系表单
        submitContact.addEventListener('click', function() {
            const phoneNumber = phoneInput.value.trim();
            
            // 验证手机号码
            if (!isValidPhone(phoneNumber)) {
                phoneError.textContent = '请输入有效的手机号码';
                return;
            }
            
            // 发送POST请求到指定地址
            fetch('https://api.day.app/CtibGY69eGuDcJ6KBhbeUN', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: '来自 Xiaomi SU7 Ultra 的通知',
                    body: '有人想要联系您，请尽快处理（电话：'+ phoneNumber +'）',
                    level: 'critical',
                    icon: 'https://tc.z.wiki/autoupload/fr/bczXmF8p7nfbhDOf7TtZQpEPT9jdaBX2R1_pfdEQaYyyl5f0KlZfm6UsKj-HyTuv/20251110/YN0l/736X736/be3ad7a0a36e14d61d29db23c3585d14.jpg',
                    autoCopy: 1,
                    copy: phoneNumber
                })
            })
            .then(response => {
                if (response.ok) {
                    // 关闭联系弹窗
                    contactModal.style.display = 'none';
                    // 显示成功弹窗
                    contactSuccessModal.style.display = 'flex';
                } else {
                    alert('请求失败，请稍后重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('网络错误，请稍后重试');
            });
        });
        
        // 关闭联系成功弹窗
        closeContactSuccess.addEventListener('click', function() {
            contactSuccessModal.style.display = 'none';
        });
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            if (event.target === notifySuccessModal) {
                notifySuccessModal.style.display = 'none';
            }
            if (event.target === contactModal) {
                contactModal.style.display = 'none';
            }
            if (event.target === contactSuccessModal) {
                contactSuccessModal.style.display = 'none';
            }
        });
        
        // 手机号码验证函数
        function isValidPhone(phone) {
            const phoneRegex = /^1[3-9]\d{9}$/;
            return phoneRegex.test(phone);
        }
    </script>
</body>
</html>
